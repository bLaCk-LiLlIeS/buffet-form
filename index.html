<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" onsubmit="billCalculation()">
   <h1> Delicious Buffet Restaurent </h1> 
   <table class="mainTable">
    <tbody>
        <!-- customer name -->
       <tr>
        <td>
            <label for="customerName">Customer Name</label>
        </td>
        <td>
            <input type="text" name="customerName" id="customerName">
        </td>
       </tr>
       <!-- contact number -->
       <tr>
        <td>
            <label for="contactNo">Contact Number</label>
        </td>
        <td>
            <input type="tel" name="" id="contactNo">
        </td>
       </tr>
       <!-- date -->
       <tr>
        <td>
            <label for="bookingDate">Date</label>
        </td>
        <td>
            <input type="date" name="bookingDate" id="bookingDate ">
        </td>
       </tr>
       <!-- timings radio -->
       <tr>
        <td>
            <label for="timings">Timings</label>
        </td>
        <td>
            <input type="radio" name="session" id="session1">
            <label for="session1">1-4pm</label>
            <input type="radio" name="session" id="session2">
            <label for="session2">4-7pm</label>
            <input type="radio" name="session" id="session3">
            <label for="session3">7-10pm</label>
        </td>
       </tr>
       <!-- vegetarian  -->
       <tr>
        <td>
            <label for="vegAdult">Vegetarian</label>
        </td>
        <td>
            <table class="adultTable">
                <tbody>
                    <tr>
                        <td><label for="vegAdult">Adult</label></td>
                        <td><input type="number"   name="" id="vegAdult"></td>
                    </tr>
                    <tr>
                      <td> <label for="vegKids">  Kids(5-9yrs)</label> </td>
                      <td><input type="number"  name="" id="vegKids"></td>
                    </tr>
                </tbody>
            </table>
        </td>
       </tr>
       <!-- non-vegetarian -->
       <tr>
        <td>
            <label for="nonVegAdult">Non-Vegetarian</label>
        </td>
        <td>
            <table class="adultTable" >
                <tbody>
                    <tr >
                        <td><label for="nonVegAdult">Adult</label></td>
                        <td><input  type="number" name="" id="nonVegAdult"></td>
                    </tr>
                    <tr>
                      <td> <label for="nonVegKids">  Kids(5-9yrs)</label> </td>
                      <td><input type="number" name="" id="nonVegKids"></td>
                    </tr>
                </tbody>
            </table>
        </td>
       </tr>
       <!-- occasion -->
       <tr>
        <td>
            <label for="occasion">Occasion</label>
        </td>
        <td>
            <input list="occasion" id="occasions">
           <datalist id="occasion">
            <option value="Team dinner">
            <option value="family reunion">
            <option value="party">
            <option value="birthay celebration">
            <option value="team lunch">
           </datalist>
        </td>
       </tr>
        <!-- parking checkbox -->
       <tr>
        <td>
            <label for="parking">Parking</label>
        </td>
        <td>
            <input type="checkbox" name="parking" id="parking">
            <label for="parking">Parking Required</label>
        </td>
       </tr>
       <!-- submit button -->
       <tr>

        <td>
            <button type="submit">Submit</button>
        </td>
        <!-- clear button -->
        <td>
             <button type="clear" >Clear</button>
        </td>
       </tr>
       
    </tbody>
   </table>
   <P id="answer"></P>
</form>
</body>
<script src="index.js"></script>
</html>
